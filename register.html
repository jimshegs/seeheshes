<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SWEP Demo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="index.html" id="logo"><h3>Class of '17</h3></a>
        <nav>
            <ul>
                <li><a href="register.html" class="selected">Register</a></li>
            </ul>        
        </nav>
    </header>

    <div class="wrapper">

        <section id="regForm">
            
            <h1>Registration Form</h1>
            <hr>
            <form method="POST">
                <div class="form-group">
                    <label for="reg_num">Reg No:</label>
                    <input type="text" id="reg_num" name="reg_num" placeholder="Enter Your Registration Number">
                </div>

                <div class="form-group">
                    <label for="full_name">Full Name:</label>
                    <input type="text" id="full_name" name="full_name" placeholder="Enter Your full name">
                </div>

                <div class="form-group">
                    <label for="option">Option:</label>
                    <select id="option" name="option">
                        <option value="1">Computer Engineering</option>
                        <option value="2">Computer Science with Mathematics</option>
                        <option value="3">Computer Science with Economics</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Sex:</label>
                    <div class="radio-group">
                        <label for="male">Male</label>
                        <input type="radio" name="sex" id="male">
                        <label for="female">Female</label>
                        <input type="radio" name="sex" id="female" value="2">
                    </div>
                </div>

                <div class="form-group">
                    <label for="short_bio">Short Bio:</label>
                    <textarea id="short_bio" name="short_bio" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label>Likes</label>
                    <div class="checkboxes">
                        <label for="football">Football</label>
                        <input type="checkbox" id="football" name="likes">
                        <label for="table_tennis">Table Tennis</label>
                        <input type="checkbox" id="table_tennis" name="likes">
                    </div>
                </div>

                <div class="form-group">
                    <label>Dislikes</label>
                    <div class="checkboxes">
                        <label for="hatred">Hatred</label>
                        <input type="checkbox" id="hatred" name="dislikes">
                        <label for="dishonesty">Dishonesty</label>
                        <input type="checkbox" id="dishonesty" name="dislikes">
                    </div>
                </div>

                <div class="form-group">
                    <button class="button button-default pull-left">Clear</button>
                    <button class="button button-success pull-left">Reset</button>
                </div>

            </form>
        </section>

        
    </div>

    <footer>
            <p>&copy; Computer Science and Engineering. Class of 2017</p>
    </footer>
</body>
</html>
